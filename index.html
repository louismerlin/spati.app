<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="keywords" content="spati, mate, berlin">
<meta name="author" content="">
<meta name="description" content="The Späti App">
<title>Späti App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="site.webmanifest">
<link rel="apple-touch-icon" href="icon.png">
<meta name="theme-color" content="#b8c6db">
<style>

html {
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    width: 100%;
    height: 100%;
    background-color: #b8c6db;
    background-image: linear-gradient(315deg, #b8c6db 0%, #f5f7fa 74%);
    font-size: 62.5%;
    box-sizing: border-box;
    text-align: center;
}

body {
    font-size: 2rem;
}

h1 {
    font-size: 2.5em;
    margin: 0.67em 0;
}

h3 {
    font-size: 2.2rem;
}

h4 {
    font-size: 2rem;
}

@keyframes rotate {
  0% {
    transform: rotate(0deg)
  }
  100% {
    transform: rotate(360deg)
  }
}
.mate {
  animation: rotate 2s ease-in-out infinite;
  max-width: 80vw;
  max-height: 40vh;
}

</style>
</head>
<body>
<main>
<header>
<h1>The Späti App</h1>
<br />
</header>
<section id="finding">
<h4>Finding a späti near you...</h4>
<img src="./mate.png" class="mate" />
</section>
<section id="location" style="display:none">
<h2>Look around, there is one right there.</h2>
</section>
</main>
</body>
<script>
window.addEventListener('load', function(){
    window.setTimeout(function(){
        document.getElementById("location").style.display = "inherit";
        document.getElementById("finding").style.display = "none";
        setrandomspati();
    }, 1000*4.5);
})


function setrandomspati() {
     const spati_en = ["There's probably a Späti downstairs", "Didn't you just see one in the last street?"];
     const spati_de = ['Sicherlich gibt es eins in der Strasse nebenan', 'Da links'];
     var language = navigator.language || navigator.userLanguage; 

    if (language == "de_DE") {
      var random_spati = spati_de[Math.floor(Math.random()*spati_de.length)];
    }
    else {
      var random_spati = spati_en[Math.floor(Math.random()*spati_en.length)];
    }
    document.getElementById("location").innerHTML = random_spati;
      
}
</script>
</html>
